server:
  port: 8080
spring:
  application:
    name: comment-service
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/comment
    username: user
  jpa:
    hibernate:
        ddl-auto: create-drop
    properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka
    fetch-registry: true
    register-with-eureka: true
